<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_nywctwSrox7g34oEeJ7uY");
        })();
    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Formulario</span>
        </nav>
    </header>
    <main class="container">
        <section class="card border-dark my-4">
            <div class="card-header bg-warning">
                <h5 class="card-title">Formulario de contacto</h5>
            </div>
            <div class="card-body">
                <form onsubmit="validarGeneral(event)">
                    <div class="form-group">
                        <label>Nombre</label>
                        <!-- this, es una manera de decir, quiero mandarle por parametro
                        ESTA estiqueta input entera (objeto) -->
                        <!-- como es un objeto, pobria mandarle por parametro una propiedad
                        especifica. Por ej: (this.id) -->
                        <input class="form-control" type="text" placeholder="Juan Perez" id="nombre"
                            onblur="requerido(this)" onkeyup="requerido(this)">
                        <div class="valid-feedback">Muy bien!</div>
                        <div class="invalid-feedback">Ingrese un nombre</div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" placeholder="juanperez@gmail.com" id="email"
                            onblur="revisaremail(this)">
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Ingrese un email valido.</div>
                    </div>
                    <div class="form-group">
                        <label>Telefono</label>
                        <input class="form-control" type="text" placeholder="0303456" id="telefono"
                            onblur="revisartelefono(this)">
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Ingrese un telefono valido.</div>
                    </div>
                    <div class="form-group">
                        <label>Pedido</label>
                        <textarea class="form-control" type="text"
                            placeholder="Porfavor, ingrese su pedido (al menos 10 caractres)" id="pedido"
                            onblur="revisarpedido(this)"></textarea>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Porfavor, ingrese su pedido (al menos 10 caractres)</div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terminos">
                            <label>Concuerdo con los terminos y condiciones.</label>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">Para continuar debe aceptar los terminos y condiciones.</div>
                        </div>
                    </div>
                    <button class="btn btn-warning" id="btnEnviar" type="submit">Enviar</button>
                </form> 
                <div class="alert alert-warning my-4 d-none" role="alert" id="msjEnvio"></div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light text-center py-2">
        <p class="pt-3">Todos los derechos reservados</p>
    </footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/eventos.js"></script>

</body>

</html>
